language: python
sudo: true

before_install:
  - sudo wget https://github.com/jgm/pandoc/releases/download/2.7.3/pandoc-2.7.3-1-amd64.deb
  - sudo dpkg -i pandoc-2.7.3-1-amd64.deb
  - pandoc --version

install:
  - pip install tox
script:
  - tox -r
matrix:
    include:

        - python: 3.7
          env: TOXENV=docs
          dist: xenial
          sudo: true

after_success:
  bash <(curl -s https://codecov.io/bash)